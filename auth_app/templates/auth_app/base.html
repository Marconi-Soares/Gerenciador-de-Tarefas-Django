<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'auth/style.css' %}">
    <title>{% block titulo %} {% endblock titulo %}</title>
</head>
<body>
    <main>
        <div id="auth-grid">
            <div>{% block esquerda %} {% endblock esquerda %}</div>
            <div>{% block direita %} {% endblock direita %}</div>
        </div>
    </main>
</body>
</html>
